<!Doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CRUD FLASK MONGODB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-5">APP API-REST CON BOOTSTRAP -- PYTHON -- FLASK -- MONGODB</h1>
    </div>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Agregar producto</h5>
                    </div>
                    <div class="card-body">
                        <form action="/productos" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre" required>
                            <label>Precio</label>
                            <input type="number" step="0.01" min="0" class="form-control mb-3" name="precio" required>
                            <label>Cantidad</label>
                            <input type="number" min="1" class="form-control mb-3" name="cantidad" required>
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-header">Lista de productos</h5>
                    </div>
                    <div class="card-body">
                         <ul class="list-group">
                             <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                 {% for product in productosDB %}
                                 <div class="col">
                                     <li class="list-group-item mb-3">
                                         <form action="/edit/{{product.nombre}}" method="POST">
                                             <input type="text" class="form-control" value="{{product.nombre}}" name="nombre">
                                             <small>PRECIO</small>
                                             <input type="number" step="0.01" min="0" class="form-control" value="{{product.precio}}" name="precio">
                                             <small>CANTIDAD</small>
                                             <input type="number" min="1" class="form-control" value="{{product.cantidad}}" name="cantidad">
                                             <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                             <a href="{{url_for('delete', product_name=product.nombre)}}" class="btn btn-danger btn-sm mt-3">Eliminar</a>
                                         </form>
                                     </li>
                                 </div>
                                 {% endfor %}
                             </div>
                         </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>


</html>
